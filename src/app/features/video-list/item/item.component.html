<div class="item">
    <div class="thumbnail">
        <img
        [src]="thumnbnailPath"
        (click)="playRightPlatform(platform, videoId)">
    </div>
    <div class="info">
        <div class="title">
            {{ title }}   
        </div>
        <div class="data">
            <mat-icon>calendar_month</mat-icon>{{ date }}
            <mat-icon>visibility</mat-icon>{{ viewCount }}
        </div>
    </div>
    <div class="menu">
        <mat-icon (click)="onFavoriteClick(videoId)">
            {{ favoriteSwitch }}
        </mat-icon>
        <mat-icon (click)="onDeleteClick(videoId)">{{ deleteIcon }}</mat-icon>
    </div>
</div>
