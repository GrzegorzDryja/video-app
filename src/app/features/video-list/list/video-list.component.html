<section>
  <app-menu (colsNumber)="onChangeGridStyle($event)"></app-menu>
  <mat-grid-list [cols]="colsNumber" rowHeight="7rem">
    <mat-grid-tile *ngFor="let video of videosListObservable$ | async">
      <app-item [video]="video"></app-item>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
  ></mat-paginator>
</section>
