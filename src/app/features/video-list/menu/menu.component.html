<button type="button" mat-raised-button color="primary" (click)="loadDemo()" [disabled]="demoSwitch">Demo</button>

<mat-icon (click)="onGridChange()" [matTooltip]="tooltipGridChange">{{ gridSwitch }}</mat-icon>
<mat-icon (click)="onFavoriteSort()" [matTooltip]="tooltipLoved">{{ favoriteSwitch }}</mat-icon>
<mat-icon (click)="onDateSort()" [matTooltip]="tooltipSort"> {{ sortDirection }}</mat-icon>
<mat-icon (click)="onDeleteList()" [matTooltip]="tooltipDeleteAll">{{ delete_sweep }}</mat-icon>
