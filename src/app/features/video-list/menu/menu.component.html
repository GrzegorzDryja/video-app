<div class="toolbox">
  <div class="toolbox__actions">
    <ul>
      <li>{{ toolboxActionTitle }}</li>
      <li class="link" (click)="onDeleteList()">{{ toolboxActionClearAll }}</li>
      <li class="link" (click)="loadDemo()" [ngClass]="demoSwitch ? 'active' : 'inactive'">{{ toolboxActionLoadDemo }}</li>
    </ul>
  </div>
  <div class="toolbox__sort">
    <ul>
      <li>{{ toolboxSortTitle }}</li>
      <li class="link" (click)="onDateSort()">{{ toolboxSortFromNew }}</li>
      <li class="link" (click)="onDateSort()">{{ toolboxSortFromOld }}</li>
    </ul>
  </div>
  <div class="toolbox__view">
    <ul>
      <li>{{ toolboxLayoutTitle }}</li>
      <li class="link" (click)="onGridChange()">{{ toolboxLayoutList }}</li>
      <li class="link" (click)="onGridChange()">{{ toolboxLayoutGrid }}</li>
    </ul>
  </div>
</div>
