<h1 mat-dialog-title>{{ 'CONTENT.TITLE' | translate }}</h1>
<div mat-dialog-content>
  <iframe
    [src]="link"
    class="player"
    title="Video App player"
    frameborder="0"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen
  >
  </iframe>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ 'CONTENT.CLOSE' | translate }}</button>
</div>
