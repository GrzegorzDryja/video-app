<section>
  <form [formGroup]="inputForm" (submit)="onAddVideo()">
    <mat-form-field appearance="fill">
        <mat-label>Tutaj wklej link do filmu</mat-label>
        <input matInput placeholder="https://youtube..." formControlName="video">
        <mat-error>{{ errorMessage }}</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="!inputForm.valid">Dodaj</button>
</form>
</section>
