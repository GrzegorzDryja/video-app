<div mat-dialog-content>{{ content }}?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close *ngIf="actionStatus">{{ 'CONTENT.NO' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial *ngIf="actionStatus">{{ 'CONTENT.YES' | translate }}</button>
  <button mat-button mat-dialog-close *ngIf="!actionStatus">{{ 'CONTENT.CLOSE' | translate }}</button>
</div>
