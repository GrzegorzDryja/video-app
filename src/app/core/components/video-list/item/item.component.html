<div class="container">
  <div class="item" #item>
    <div
      class="item__image"
      (click)="playRightPlatform(platform, videoId)"
      [ngStyle]="{ backgroundImage: 'url(' + thumbnailPath + ')' }"
    ></div>
    <div class="item__info" [ngClass]="{ 'show-me': isInfo }" (click)="isInfo ? onShowInfoClick() : null">
      <div class="item__title">
        {{ title }}
      </div>
      <div class="data">
        <div class="data__item">
          <mat-icon>{{ checkCircle }}</mat-icon
          >{{ dateObj | date : "mediumDate" }}
        </div>
        <div class="data__item">
          <mat-icon>{{ visibility }}</mat-icon
          >{{ viewCount }}
        </div>
      </div>
    </div>
    <div class="item__menu">
      <mat-icon (click)="onFavoriteClick(videoId)">
        {{ favoriteSwitch }}
      </mat-icon>
      <mat-icon (click)="onDeleteClick(videoId)">{{ deleteIcon }}</mat-icon>
      <mat-icon (click)="onShowInfoClick()" [ngClass]="'show-me'">{{
        infoIcon
      }}</mat-icon>
    </div>
  </div>
</div>
