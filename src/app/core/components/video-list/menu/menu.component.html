<nav class="video-list-filters">
  <button
    type="button"
    mat-raised-button
    color="primary"
    (click)="loadDemo()"
    [disabled]="demoSwitch"
  >
    Demo
  </button>

  <mat-icon (click)="onGridChange()" matTooltip="{{ 'TOOLTIP.GRID_CHANGE' | translate }}">{{
    gridSwitch
  }}</mat-icon>
  <mat-icon (click)="onFavoriteSort()" matTooltip="{{ 'TOOLTIP.LOVED' | translate }}">{{
    favoriteSwitch
  }}</mat-icon>
  <mat-icon (click)="onDateSort()" matTooltip="{{ 'TOOLTIP.SORT' | translate }}">
    {{ sortDirection }}</mat-icon
  >
  <mat-icon (click)="onDeleteList()" matTooltip="{{ 'TOOLTIP.DELETE_ALL' | translate }}">{{
    deleteSweep
  }}</mat-icon>
</nav>
