<section>
    <app-menu (colsNumber)="onChangeGridStyle($event)"></app-menu>
    <mat-grid-list [cols]="colsNumber" rowHeight="7rem">
        <mat-grid-tile *ngFor="let video of pagedList">
            <img src="{{ video.items[0].snippet.thumbnails.default.url }}">
            <mat-grid-tile-header>
                {{ video.items[0].snippet.title }}
                <div>
                    <mat-icon>calendar_month</mat-icon>{{ video.userSetting.date }}
                    <mat-icon>visibility</mat-icon>{{ video.items[0].statistics.viewCount }}
                </div>
            </mat-grid-tile-header> 
            <mat-grid-tile-footer>
                <mat-icon (click)="onFavoriteClick(video.items[0].id)">{{ video.userSetting.favorite ? "favorite" : "favorite_outline" }}</mat-icon>
                <mat-icon (click)="onDeleteClick(video.items[0].id)">delete_forever</mat-icon>
            </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)"
    ></mat-paginator>
</section>
